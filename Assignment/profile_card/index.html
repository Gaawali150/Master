<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="sytle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img src="R.jpeg" alt="img loading" class="profile_img" />
      </div>
      <div class="text_data">
        <h2>Abigail...</h2>
        <h5>Youtuber & Blogger</h5>
      </div>
      <div class="media_button">
        <a href="#" style="background-color: #4267b2;"> <i class="fa-brands fa-facebook-f"></i></i> </a>
        <a href="#" style="background-color: #1da1f1;"> <i class="fa-brands fa-twitter"></i></i></a>
        <a href="#" style="background-color: #e1306c;"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" style="background-color: #ff0000;"> <i class="fa-brands fa-youtube"></i></i></a>
      </div>
      <div class="button_two">
        <button>Susbscribe</button>
        <button>Message</button>
      </div>
      <div class="data">
        <div class="div1"><i class="fa-regular fa-heart"></i>
            <span>35k</span> </div>
       <div class="div1"> <i class="fa-regular fa-comment"></i>
        <span>15k</span></div>
        <div class="div1 lat"><i class="fa-solid fa-share"></i>
            <span>20k</span></div>
      </div>
    </div>
  </body>
</html>
