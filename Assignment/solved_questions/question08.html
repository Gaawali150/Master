<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Calculate the sum of numbers in an array of numbers. (Take a minimum of 8
      numbers in the array).
    </h3>
    <p id="demo"></p>
    <script>
      let sum = 0;
      const array = [5, 10, 2, 1, 17, 33, 52, 65];
      for (let i = 0; i < array.length; i++) {
        sum = sum + array[i];
        document.getElementById("demo").innerHTML = sum;
      }
    </script>
  </body>
</html>
