<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Find the maximum number in an array of numbers</h3>
    <p>The maximum number is : <span id="demo"></span></p>
    <script>
      const num = [5, 4, 3, 6, 7, 9, 44, 10];
      let max = num[0];
      for (let i = 0; i < num.length; i++) {
        if (max < num[i]) {
          max = num[i];
        }
      }
      document.getElementById("demo").innerHTML = max;
    </script>
  </body>
</html>
