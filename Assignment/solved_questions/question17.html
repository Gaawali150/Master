<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Create a function to reverse a string.</h3>
    <p>Input string : [<span id="user"></span>]</p>
    <p>Reverse string : [<span id="demo"></span>]</p>
    <script>
      let string = prompt("Enter the Text:");
      let srtlen = string.length;
      let revstr = "";
      document.getElementById("user").innerHTML = string;
      for (let i = srtlen - 1; i >= 0; i--) {
        revstr = revstr + string[i];
      }
      document.getElementById("demo").innerHTML = revstr;
    </script>
  </body>
</html>
