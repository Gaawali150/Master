<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Calculate the sum of digits of a positive integer number.</h3>
    <p id="demo"></p>
    <script>
      let num = 451;
      let sum = 0;
      while (num > 0) {
        let rem = num % 10;
        sum = sum + rem;
        num = parseInt(num / 10);
      }
      document.getElementById("demo").innerHTML = sum;
    </script>
  </body>
</html>
