<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Write a JS program to input a number from user and swap first and last
      digit of the given number.
    </h3>
    <p>Input : <span id="user"></span></p>
    <p>Output : <span id="demo"></span></p>
    <script>
      let number = prompt("Enter four digit number : ");
      let lastnumber = number % 10;
      let firstnumber = parseInt(number / 1000);
      let num = parseInt(number / 10);
      num = num % 100;
      num = lastnumber + "" + num + "" + firstnumber;
      document.getElementById("demo").innerHTML = num;
      document.getElementById("user").innerHTML = number;
    </script>
  </body>
</html>
