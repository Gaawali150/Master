<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      Create a function that will return a Boolean specifying if a number is
      prime.
    </h3>
    <script>
      let num = prompt("Enter the number :");
      function checkprime(num) {
        if (num == 2) {
          alert("2 is the prime number.");
        } else if (num < 2) {
          alert(num + " " + " is not prime number.");
        } else {
          for (let i = 2; i < num; i++) {
            if (num % i == 0) {
              let result = false;
              break;
            } else {
              result = false;
            }
          }
        }
        alert(result);
      }
      checkprime(num);
    </script>
  </body>
</html>
