<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Print the odd numbers less than 100</h3>
    <p id="demo"></p>
    <script>
      let text = "";
      for (let i = 1; i <= 100; i += 2) {
        text = text + i + "<br>";
      }
      document.getElementById('demo').innerHTML =text;
    </script>
  </body>
</html>
