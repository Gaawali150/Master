<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Print all the multiplication tables with numbers from 2 to 10</h3>
    <p id="demo"></p>
    <script>
      for (let i = 2; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          document.getElementById("demo").innerHTML += i * j + "<br>";
        }
      }
    </script>
  </body>
</html>
