<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      The given input is a string of multiple words with a single space between
      each of them. Abbreviate the name and return the name initials. If input
      is ……….const input = "George Raymond Richard Martin"; Output should
      be……….."GRRM"; (HINT: Use Javascript Array Iteration map method)
    </h3>
    <p id="demo"></p>
    <script>
      const input = "George Raymond Richard Martin";

      function getInitials(name) {
        const words = name.split(" ");

        const initialsArray = words.map(function (word) {
          return word.charAt(0);
        });
        const initials = initialsArray.join("");

        return initials;
      }
      const initials = getInitials(input);
      document.write(initials);
    </script>
  </body>
</html>
