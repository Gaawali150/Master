<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Calculate the sum of odd numbers greater than 10 and less than 30.</h3>
    <p id="demo"></p>
    <script>
      let sum = 0;
      for (let i = 11; i <= 30; i += 2) {
        sum = sum + i;
        document.getElementById("demo").innerHTML = sum;
      }
    </script>
  </body>
</html>
