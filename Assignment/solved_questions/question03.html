<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Print the multiplication table</h3>
    <p id="demo"></p>
    <script>
      let num = parseInt(prompt("Enter the number:"));
      for (let i = 1; i <= 10; i++) {
        let a = document.getElementById("demo");
        a.innerHTML += num * i + "<br>";
      }
    </script>
  </body>
</html>
