<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Rotate an array to the right 1 position</h3>
    <p id="demo"></p>
    <script>
      const num = [2, 8, 3];
      let temp = num[num.length - 1];
      num.pop();
      num.unshift(temp);
      document.getElementById("demo").innerHTML = num;
    </script>
  </body>
</html>
