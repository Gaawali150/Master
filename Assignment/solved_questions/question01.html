<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h3>Print numbers from 1 to 10</h3>
    <p id="demo"></p>
    <script>
      let text = 0;

      for (let i = 1; i <= 10; i++) {
        text = text + i + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
